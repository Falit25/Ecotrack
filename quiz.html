<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emission Quiz - EcoTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button class="theme-toggle" onclick="toggleTheme()" style="position: absolute; top: 1rem; left: 1rem;">üåô Dark Mode</button>
        <h1>üå± EcoTrack Carbon Quiz</h1>
        <p>Discover your environmental impact with our comprehensive assessment</p>
        <a href="index.html" class="btn" style="position: absolute; top: 3.5rem; left: 1rem;">‚Üê Back to Home</a>
    </header>

    <main>
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            
            <div id="quizContent">
                <div id="questionCounter">Question 1 of 40</div>
                <div id="currentQuestion"></div>
                <div class="quiz-navigation">
                    <button id="prevBtn" class="btn" style="display: none;">Previous</button>
                    <button id="nextBtn" class="btn">Next</button>
                    <button id="submitBtn" class="btn" style="display: none;">Submit Quiz</button>
                </div>
            </div>

            <div id="results" style="display: none;">
                <div class="result-card">
                    <h2>Your Carbon Footprint Results</h2>
                    <div id="scoreDisplay"></div>
                    <div id="impactLevel"></div>
                    <div id="recommendations"></div>
                    <div class="result-actions">
                        <a href="impact.html" class="btn">Calculate Global Impact</a>
                        <a href="quiz.html" class="btn">Retake Quiz</a>
                        <a href="index.html" class="btn">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/quiz.js"></script>
    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                button.textContent = 'üåô Dark Mode';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light Mode';
                localStorage.setItem('theme', 'dark');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme');
            const button = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                button.textContent = '‚òÄÔ∏è Light Mode';
            }
            
            // Check if user is logged in
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
